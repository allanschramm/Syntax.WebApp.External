<div class="container">
    <div class="card mx-auto my-5 p-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label-lg">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control form-control-lg">
        </div>
        <div class="form-group">
          <label for="name" class="form-label-lg">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control form-control-lg">
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label-lg">Last Name:</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Save</button>
      </form>
    </div>
  </div>
