<div class="container">
    <div class="card mx-auto my-5 p-4">
        <div class="card-body">
            <h1 class="card-title">Transaction Details</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover table-lg" style="font-size: 1.2em">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Value</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Class</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="transaction">
                            <td>{{transaction.id}}</td>
                            <td>{{ transaction.value }}</td>
                            <td>{{ transaction.description }}</td>
                            <td>{{ transaction.date | date }}</td>
                            <td>{{ transaction.type }}</td>
                            <td>{{ transaction.idTransactionClass }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="button" class="btn btn-secondary btn-lg" (click)="back()">
                        Back
                    </button>
                </div>
                <div class="col-auto ml-auto">
                    <button type="button" class="btn btn-danger btn-lg" (click)="remove()">
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
