<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
        <label for="value">Value:</label>
        <input type="number" class="form-control" id="value" formControlName="value">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="type">Operation Type:</label>
        <select type="number" class="form-control" id="type" formControlName="type">
            <option *ngFor="let option of eventTypeOptions" [ngValue]="option.value">{{option.label}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="idTransactionClass">Class:</label>
        <select type="number" class="form-control" id="idTransactionClass" formControlName="idTransactionClass">
            <option *ngFor="let transactionClass of transactionClassList" [ngValue]="transactionClass.id">{{transactionClass.name}}</option>
        </select>
    </div>

    <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
