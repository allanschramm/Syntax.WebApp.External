<h1>Asset List</h1>

<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Asset</th>
      <th>Quantity</th>
      <th>Order Price</th>
      <th>Operation Type</th>
      <th>Date</th>
      <th>Portfolio</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asset of assetPortfolioList$ | async">
      <td>{{ asset.id }}</td>
      <td>{{ asset.idAsset }}</td>
      <td>{{ asset.quantity }}</td>
      <td>{{ asset.purchasePrice }}</td>
      <td>{{ asset.type }}</td>
      <td>{{ asset.date | date }}</td>
      <td>{{ asset.idPortfolio }}</td>
      <td>
        <a routerLink="/portfolio/edit/{{asset.id}}">
          <i class="material-icons">edit_note</i>
        </a>
        <a routerLink="/portfolio/delete/{{asset.id}}">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
