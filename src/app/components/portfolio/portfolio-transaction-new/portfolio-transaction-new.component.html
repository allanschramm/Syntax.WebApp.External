<form [formGroup]="assetPortfolioForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="idAsset">Asset:</label>
    <select class="form-control" id="idAsset" formControlName="idAsset">
      <option *ngFor="let asset of assetList" [value]="asset.id">{{ asset.name }}</option>
    </select>
  </div>
    <div class="form-group mb-3">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="purchasePrice">Order Price:</label>
      <input type="number" class="form-control" id="purchasePrice" formControlName="purchasePrice">
    </div>
    <div class="form-group">
      <label for="type">Operation Type:</label>
      <select class="form-control" id="type" formControlName="type">
        <option *ngFor="let option of eventTypeOptions" [value]="option.value | number">{{option.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="idPortfolio">Wallet:</label>
      <select class="form-control" id="idPortfolio" formControlName="idPortfolio">
        <option *ngFor="let portfolio of portfolioList" [value]="portfolio.id">{{ portfolio.name }}</option>
      </select>
    </div>
    <button type="button" class="btn btn-secondary" (click)="voltar()">Back</button>
    <button type="submit" class="btn btn-primary">Include</button>
  </form>
