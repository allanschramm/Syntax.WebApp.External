<h1>Wallets</h1>

<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wallet of portfolioList$ | async">
      <td>{{ wallet.name }}</td>
      <td>{{ wallet.description }}</td>
    </tr>
  </tbody>
</table>
